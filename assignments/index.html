    <script>
        // æ”¶è—åˆ†ç»„æ•°æ®
        let favoriteGroups = JSON.parse(localStorage.getItem("favoriteGroups") || "{}");

        if (Object.keys(favoriteGroups).length === 0) {
            favoriteGroups["é»˜è®¤æ”¶è—"] = [];
        }

        let currentGroup = Object.keys(favoriteGroups)[0];

        saveFavorites();

        const API_URL = ""; 
        
        // [æ–°å¢] å…¨å±€å˜é‡å­˜å‚¨åŸå§‹ API æ•°æ®ï¼Œç”¨äºå‰ç«¯è¿‡æ»¤
        let currentApiResponse = null;
        
        // [æ–°å¢] å›¾ç‰‡æŸæ¯æ£€æµ‹ç¼“å­˜ (url -> boolean: trueè¡¨ç¤ºæŸæ¯)
        let imageCorruptionCache = new Map();

        // æ”¶è—æ•°æ®
        let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

        // åˆ¤æ–­æ˜¯å¦å·²æ”¶è—
        function isFavorite(url) {
            return favoriteGroups[currentGroup].some(item => item.url === url);
        }

        // åˆ‡æ¢æ”¶è—çŠ¶æ€
        function toggleFavoriteSection() {
            const section = document.getElementById("favorite-section");
            if (section.style.display === "none") {
                refreshGroupSelect();
                renderFavorites();
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        }


        // æ˜¾ç¤º/éšè—æ”¶è—åŒº
        function toggleFavorite(item) {
            const group = favoriteGroups[currentGroup];

            const idx = group.findIndex(f => f.url === item.url);
            if (idx >= 0) {
                group.splice(idx, 1);
            } else {
                group.push(item);
            }

            saveFavorites();
            filterResults();    
            renderFavorites();
        }

        // é¡µé¢åŠ è½½å®Œæˆåè®¾ç½®ç›‘å¬å™¨
        document.addEventListener('DOMContentLoaded', () => {
        const rangeInput = document.getElementById('thresholdRange');
        const numberInput = document.getElementById('thresholdInput');
        const limitInput = document.getElementById('limitInput');

        // æ»‘å— â†’ æ•°å­—æ¡†
        rangeInput.addEventListener('input', (e) => {
            numberInput.value = e.target.value;
            filterResults();
        });


        // æ•°å­—æ¡† â†’ æ»‘å—
        numberInput.addEventListener('input', (e) => {
            let v = parseInt(e.target.value || 0);
            if (v < 0) v = 0;
            if (v > 100) v = 100;
            e.target.value = v;
            rangeInput.value = v;
            filterResults();
        });

        // æ•°é‡é™åˆ¶è¾“å…¥
        limitInput.addEventListener('input', (e) => {
            let v = parseInt(e.target.value || 1);
            if (v < 1) v = 1;
            if (v > 15) v = 15;
            e.target.value = v;
            filterResults();
        });
    });


        // å¤„ç†æ–‡ä»¶ä¸Šä¼ æœç´¢ (æ¥å£ 1)
        async function handleUpload(input) {
            const file = input.files[0];
            if (!file) return;
            
            // UI é‡ç½®
            resetUIBeforeSearch();
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(file);
            document.getElementById('preview-container').style.display = 'inline-block';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/search`, { method: 'POST', body: formData });
                await processApiResponse(response);
            } catch (error) {
                handleError(error);
            } finally {
                hideLoader();
            }
        }

        // [æ–°å¢] å¤„ç†â€œæ‰¾ç›¸ä¼¼â€è·¯å¾„æœç´¢ (æ¥å£ 2)
        async function searchByPath(imagePath) {
            // UI é‡ç½®
            resetUIBeforeSearch();
            
            // æ˜¾ç¤ºé¢„è§ˆ (ç›´æ¥ä½¿ç”¨æœåŠ¡å™¨ä¸Šçš„å›¾ç‰‡ä½œä¸ºé¢„è§ˆ)
            const preview = document.getElementById('preview');
            preview.src = API_URL + imagePath;
            document.getElementById('preview-container').style.display = 'inline-block';

            try {
                const response = await fetch(`${API_URL}/search_by_path`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_path: imagePath }) 
                });
                await processApiResponse(response);
            } catch (error) {
                handleError(error);
            } finally {
                hideLoader();
            }
        }
        
        // --- é€šç”¨è¾…åŠ©å‡½æ•° ---

        function resetUIBeforeSearch() {
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('results').innerHTML = '';
            document.getElementById('loader-container').style.display = 'block';

            // é‡ç½®è¿‡æ»¤å™¨
            document.getElementById('thresholdRange').value = 0;
            document.getElementById('thresholdInput').value = 0;
            document.getElementById('limitInput').value = 10;
        }

        
        function hideLoader() {
             document.getElementById('loader-container').style.display = 'none';
        }

        function handleError(error) {
            console.error(error);
            alert(`âŒ é”™è¯¯: ${error.message}`);
        }

        // [æ–°å¢] æ£€æµ‹å›¾ç‰‡æ˜¯å¦æŸæ¯
        function checkImageCorrupted(imageUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => {
                    img.onload = null;
                    img.onerror = null;
                    resolve(true); // è¶…æ—¶è§†ä¸ºæŸæ¯
                }, 5000); // 5ç§’è¶…æ—¶

                img.onload = () => {
                    clearTimeout(timeout);
                    resolve(false); // å›¾ç‰‡æ­£å¸¸
                };

                img.onerror = () => {
                    clearTimeout(timeout);
                    resolve(true); // å›¾ç‰‡æŸæ¯
                };

                img.src = API_URL + imageUrl;
            });
        }

        // [æ–°å¢] æ‰¹é‡æ£€æµ‹æŸæ¯å›¾ç‰‡ï¼ˆè‡ªåŠ¨è¿‡æ»¤ï¼‰
        async function filterCorruptedImages(images) {
            const validImages = [];
            const checkPromises = images.map(async (item) => {
                // æ£€æŸ¥ç¼“å­˜
                if (imageCorruptionCache.has(item.url)) {
                    const isCorrupted = imageCorruptionCache.get(item.url);
                    if (!isCorrupted) {
                        validImages.push(item);
                    }
                    return { item, isCorrupted };
                }

                // æœªç¼“å­˜ï¼Œè¿›è¡Œæ£€æµ‹
                const isCorrupted = await checkImageCorrupted(item.url);
                imageCorruptionCache.set(item.url, isCorrupted); // ç¼“å­˜ç»“æœ
                
                if (!isCorrupted) {
                    validImages.push(item);
                }
                return { item, isCorrupted };
            });

            await Promise.all(checkPromises);
            return validImages;
        }

        // [æ–°å¢] ç»Ÿä¸€å¤„ç† API å“åº”
        async function processApiResponse(response) {
            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.detail || "è¯·æ±‚å¤±è´¥");
            }
            
            const data = await response.json();
            // [é‡è¦] ä¿å­˜åŸå§‹æ•°æ®åˆ°å…¨å±€å˜é‡
            currentApiResponse = data;
            
            // [æ–°å¢] æ¸…ç©ºå›¾ç‰‡æ£€æµ‹ç¼“å­˜ï¼ˆæ–°æœç´¢ç»“æœï¼Œå¯èƒ½æœ‰æ–°å›¾ç‰‡ï¼‰
            imageCorruptionCache.clear();
            
            // [æ–°å¢] æ›´æ–°ç»Ÿè®¡ä¿¡æ¯æ˜¾ç¤º
            const stats = data.stats;
            const statsText = `âš¡ è€—æ—¶ ${stats.duration_ms}ms | ğŸ“š åº“å®¹é‡ ${stats.total_indexed.toLocaleString()} å¼ `;
            document.getElementById('stats-info').innerText = statsText;

            // [æ–°å¢] è‡ªåŠ¨è¿‡æ»¤æ‰æŸæ¯çš„å›¾ç‰‡
            currentApiResponse.results = await filterCorruptedImages(data.results);

            // åˆæ¬¡æ¸²æŸ“ï¼ˆä¸è¿‡æ»¤ï¼‰
            filterResults();
            document.getElementById('result-section').style.display = 'block';
        }

        // [æ–°å¢] æ ¹æ®æ»‘åŠ¨æ¡è¿‡æ»¤ç»“æœ
        function filterResults() {
            if (!currentApiResponse || !currentApiResponse.results) return;
            
            const threshold = parseInt(document.getElementById('thresholdRange').value) / 100;
            const limit = parseInt(document.getElementById('limitInput').value) || 10;

            // å…ˆæŒ‰ç›¸ä¼¼åº¦è¿‡æ»¤
            let filteredImages = currentApiResponse.results.filter(item => item.score >= threshold);

            // [æ–°å¢] è‡ªåŠ¨ä½¿ç”¨ç¼“å­˜ç»“æœè¿‡æ»¤æ‰æŸæ¯çš„å›¾ç‰‡
            filteredImages = filteredImages.filter(item => {
                const isCorrupted = imageCorruptionCache.get(item.url);
                // å¦‚æœå·²æ£€æµ‹ä¸”æœªæŸæ¯ï¼Œä¿ç•™ï¼›å¦‚æœæœªæ£€æµ‹ï¼Œæš‚æ—¶ä¿ç•™ï¼ˆç­‰å¾…æ£€æµ‹ï¼‰
                return isCorrupted === false || isCorrupted === undefined;
            });

            // å†æŒ‰æ•°é‡æˆªæ–­
            filteredImages = filteredImages.slice(0, limit);

            renderResults(filteredImages);
        }

        function renderFavorites() {
            refreshGroupSelect();

            const container = document.getElementById("favorite-results");
            container.innerHTML = "";

            const group = favoriteGroups[currentGroup];

            if (!group || group.length === 0) {
                container.innerHTML = '<p style="grid-column:1/-1;text-align:center;">è¯¥åˆ†ç»„æš‚æ— æ”¶è—</p>';
                return;
            }

            group.forEach((item, index) => {
                const cleanName = item.url.split('/').pop();
                const div = document.createElement("div");
                div.className = "card glass";
                div.draggable = true;

                div.ondragstart = e => {
                    e.dataTransfer.setData("index", index);
                };

                div.ondragover = e => e.preventDefault();

                div.ondrop = e => {
                    const from = e.dataTransfer.getData("index");
                    const to = index;

                    const moved = group.splice(from, 1)[0];
                    group.splice(to, 0, moved);

                    saveFavorites();
                    renderFavorites();
                };

                div.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${API_URL}${item.url}" loading="lazy">

                        <!-- å–æ¶ˆæ”¶è— -->
                        <button class="favorite-btn active"
                            onclick='toggleFavorite(${JSON.stringify(item)})'>
                            â¤ï¸
                        </button>

                        <!-- ç§»åŠ¨åˆ†ç»„ -->
                        <select class="group-move-select"
                            onchange="moveToGroup('${item.url}', this.value)">
                        </select>

                        <div class="card-overlay">
                            <button class="btn-find-similar" onclick="searchByPath('${item.url}')">
                                ğŸ” æ‰¾ç›¸ä¼¼
                            </button>
                        </div>
                    </div>
                    <div class="card-info">
                        <span class="file-name">${cleanName}</span>
                    </div>
                `;

                // å¡«å……åˆ†ç»„ä¸‹æ‹‰æ¡†
                const select = div.querySelector(".group-move-select");
                // æ·»åŠ é»˜è®¤å ä½é€‰é¡¹
                const defaultOpt = document.createElement("option");
                defaultOpt.value = "";
                defaultOpt.innerText = "ç§»åŠ¨åˆ°...";
                defaultOpt.selected = true;
                select.appendChild(defaultOpt);
                
                // æ·»åŠ å…¶ä»–åˆ†ç»„é€‰é¡¹
                let hasOtherGroups = false;
                Object.keys(favoriteGroups).forEach(groupName => {
                    if (groupName === currentGroup) return;
                    hasOtherGroups = true;

                    const opt = document.createElement("option");
                    opt.value = groupName;
                    opt.innerText = groupName;
                    select.appendChild(opt);
                });
                
                // å¦‚æœæ²¡æœ‰å…¶ä»–åˆ†ç»„ï¼Œç¦ç”¨ä¸‹æ‹‰æ¡†
                if (!hasOtherGroups) {
                    select.disabled = true;
                    defaultOpt.innerText = "æ— å…¶ä»–åˆ†ç»„";
                }



                container.appendChild(div);
            });
        }


        function saveFavorites() {
            localStorage.setItem("favoriteGroups", JSON.stringify(favoriteGroups));
        }


        function refreshGroupSelect() {
            const select = document.getElementById("groupSelect");
            select.innerHTML = "";

            Object.keys(favoriteGroups).forEach(name => {
                const opt = document.createElement("option");
                opt.value = name;
                opt.innerText = name;
                if (name === currentGroup) opt.selected = true;
                select.appendChild(opt);
            });
        }

        function createGroup() {
            const input = document.getElementById("newGroupInput");
            const name = input.value.trim();
            if (!name) return;

            if (favoriteGroups[name]) {
                alert("åˆ†ç»„å·²å­˜åœ¨");
                return;
            }

            favoriteGroups[name] = [];
            currentGroup = name;
            saveFavorites();
            input.value = ""; // æ¸…ç©ºè¾“å…¥æ¡†
            refreshGroupSelect();
            renderFavorites();
        }

        function switchGroup(name) {
            currentGroup = name;
            renderFavorites();
        }

        function moveToGroup(url, targetGroup) {
            if (!targetGroup) return;

            const fromList = favoriteGroups[currentGroup];
            const toList = favoriteGroups[targetGroup];

            if (!fromList || !toList) return;

            const index = fromList.findIndex(item => item.url === url);
            if (index === -1) return;

            // ç§»é™¤
            const item = fromList.splice(index, 1)[0];

            // åŠ å…¥ç›®æ ‡åˆ†ç»„
            toList.push(item);

            saveFavorites();
            renderFavorites();
            
            // é‡ç½®æ‰€æœ‰ä¸‹æ‹‰æ¡†åˆ°é»˜è®¤çŠ¶æ€
            document.querySelectorAll('.group-move-select').forEach(select => {
                select.value = '';
            });
        }




        function renderResults(images) {
            const container = document.getElementById('results');
            container.innerHTML = ''; // æ¸…ç©ºç°æœ‰å†…å®¹
            
            if (!images || images.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #fff; font-weight:500; background: rgba(0,0,0,0.2); padding: 20px; border-radius: 16px;">å½“å‰è¿‡æ»¤æ¡ä»¶ä¸‹æœªæ‰¾åˆ°ç›¸ä¼¼å›¾ç‰‡</p>';
                return;
            }

            images.forEach(item => {
                const div = document.createElement('div');
                // å¡ç‰‡æ·»åŠ  glass ç±»
                div.className = 'card glass';
                
                let pillClass = 'score-low';
                if (item.score > 0.8) pillClass = 'score-high';
                else if (item.score > 0.5) pillClass = 'score-mid';
                
                const cleanName = item.url.split('/').pop();

                // [ä¿®æ”¹] HTML ç»“æ„å¢åŠ äº†å åŠ å±‚å’Œâ€œæ‰¾ç›¸ä¼¼â€æŒ‰é’®
                const favActive = isFavorite(item.url) ? "active" : "";

                div.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${API_URL}${item.url}" loading="lazy" alt="${cleanName}">

                        <button class="favorite-btn ${favActive}"
                            onclick='toggleFavorite(${JSON.stringify(item)})'>
                            â¤ï¸
                        </button>

                        <div class="card-overlay">
                            <button class="btn-find-similar" onclick="searchByPath('${item.url}')">
                                ğŸ” æ‰¾ç›¸ä¼¼
                            </button>
                        </div>
                    </div>
                    <div class="card-info">
                        <span class="file-name" title="${cleanName}">${cleanName}</span>
                        <span class="score-pill ${pillClass}">
                            ${(item.score * 100).toFixed(1)}%
                        </span>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
